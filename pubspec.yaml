name: fixmate
description: A skilled worker marketplace app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.6.12
  image_picker: ^1.0.4
  http: ^1.1.0
  
  flutter_dotenv: ^5.1.0
  path_provider: ^2.1.1
  url_launcher: ^6.2.4
  intl: ^0.18.0
  firebase_storage: ^12.3.2
  path: ^1.8.3
  google_sign_in: ^6.1.5  # Added for Google OAuth
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

# Fix for Firebase Auth Web compatibility issues
dependency_overrides:
  firebase_auth_web: ^5.12.5
  js: ^0.6.7
  web: ^0.5.1

flutter:
  uses-material-design: true
  assets:
    - .env