name: fixmate
description: A skilled worker marketplace app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase - All updated to compatible versions
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.6.12
  firebase_storage: ^12.4.10  # â† FIXED: Updated from ^12.3.2
  
  # Google Sign-In
  google_sign_in: ^6.1.5
  
  # Image & File Handling
  image_picker: ^1.0.4
  path: ^1.8.3
  path_provider: ^2.1.1
  
  # Networking
  http: ^1.1.0
  
  # Utilities
  flutter_dotenv: ^5.1.0
  url_launcher: ^6.2.4
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Testing Dependencies - Compatible with Firebase 3.x
  mockito: ^5.4.4
  build_runner: ^2.4.7
  test: ^1.24.9
  integration_test:
    sdk: flutter

# Fix for Firebase Auth Web compatibility issues
dependency_overrides:
  firebase_auth_web: ^5.15.3  # Updated version
  js: ^0.6.7
  web: ^0.5.1

flutter:
  uses-material-design: true
  assets:
    - .env