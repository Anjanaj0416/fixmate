name: fixmate
description: A skilled worker marketplace app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.6.12
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

# Fix for Firebase Auth Web compatibility issues
dependency_overrides:
  firebase_auth_web: ^5.12.5
  js: ^0.6.7
  web: ^0.5.1

flutter:
  uses-material-design: true